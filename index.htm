<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angel & Luca Focus</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <script type="module" src="main.js"></script>

</head>
<body>
    <input type="text" id="name" name="name" placeholder="name" />
    <input type="text" id="email" name="email" placeholder="Email address" />
    <input type="password" id="password" name="password" placeholder="Password" />
    <input type="submit" id="signUp" name="sign-up_submit" value="Sign up"/>


<h1>Are you in Focus Mode?</h1>
<aside class="theme-button">
    <button id="themeButton" type="button">Change the theme</button>
</aside>
    <div class="item">
            <article class="angel">
                <h4>Angel</h4>
                Current state:
                <p id="angelState"></p>
                <button id="angelButton" type="button">Focus</button>
            </article>
            <article class="luca">
                <h4>Luca</h4>
                Current state:
                <p id="lucaState"></p>
                <button id="lucaButton" type="button">Focus</button>
            </article>
    </div>
</body>
</html>
