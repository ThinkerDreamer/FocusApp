<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angel & Luca Focus</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
</head>
<body>
    <h1>Are you in Focus Mode?</h1>
<aside class="theme-button">
    <button id="themeButton">Change the theme</button>
</aside>
    <div class="item">
            <article class="angel">
                <h4>Angel</h4>
                Current state:
                <p id="angelState"></p>
                <button id="angelButton">Focus</button>
            </article>
            <article class="luca">
                <h4>Luca</h4>
                Current state:
                <p id="lucaState"></p>
                <button id="lucaButton">Focus</button>
            </article>
    </div>
    <script src="main.js"></script>
</body>
</html>
